<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <link rel="stylesheet" href="/styles.css">
   <title>Chat App</title>
</head>
<body>
<section class="p-2 vh-100">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-9">
            <ul class="messages-list list-group">

            </ul>

            <form class="chat-form d-flex">
               <div class="chat-member btn btn-secondary"></div>
               <input class="chat-input form-control" type="text" autocomplete="off" placeholder="Type here">
               <button class="btn btn-primary">Send</button>
            </form>
         </div>
         <div class="col-md-3">
            <ul class="members-list list-group">

            </ul>
         </div>
      </div>
   </div>
</section>

<script src="/socket.io/socket.io.js"></script>
<script src="/scripts.js"></script>
</body>
</html>
